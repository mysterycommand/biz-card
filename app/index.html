            <section class="inner flex-container flex-center">

                    <div class="card show-front">

                        <div class="back">
                            <address class="h-card">
                                <ul>
                                    <li><span class="tight">//</span><span class="p-name">Matt Hayes</span></li>
                                    <li>
                                        <a href="http://mysterycommand.com" class="u-url">
                                            <span class="protocol">http:<span class="tight">//</span></span>
                                            <span style="visibility: hidden;">matt@</span>mysterycommand.com
                                        </a>
                                    </li>
                                    <li><a href="mailto:matt@mysterycommand.com" class="u-email">matt@mysterycommand.com</a></li>
                                    <li><a href="https://twitter.com/mysterycommand"><span style="visibility: hidden;">matt</span>@mysterycommand</a></li>
                                    <li><a href="tel:6125015383" class="p-tel">(612) 501-5383</a></li>
                                </ul>
                            </address>
                        </div>
                        <div class="edge top"></div>
                        <div class="edge right"></div>
                        <div class="edge bottom"></div>
                        <div class="edge left"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="ftr flex-item-fixed"></footer>
